<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Pethood</title>
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fffbea 0%, #fff 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 120px;
            color: #ff6f91;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 72px;
            color: #333;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 32px;
            color: #666;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6f91 0%, #ff5580 100%);
            color: #fff;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5580 0%, #ff3366 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 111, 145, 0.4);
        }
        
        .btn-secondary {
            background: #fff;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #f9f9f9;
            border-color: #ff6f91;
            color: #ff6f91;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-paw"></i>
        </div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
            The page you're looking for seems to have wandered off. 
            Let's help you find your way back home!
        </p>
        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</body>
</html>
