{% load static %}

<!-- Recommended For You Section -->
<style>
.home-recommendations {
  max-width: 1400px;
  margin: 60px auto;
  padding: 0 30px;
}

.home-recommendations h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 35px;
  color: #333;
  text-align: center;
  text-transform: uppercase;
}

.home-recommendations h2 span {
  color: #b30047;
}

.products-scroll-container {
  position: relative;
}

.scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #b30047;
  color: #fff;
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  box-shadow: 0 4px 12px rgba(179, 0, 71, 0.3);
  transition: all 0.3s ease;
}

.scroll-btn:hover {
  background: #8f0038;
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 6px 16px rgba(179, 0, 71, 0.4);
}

.scroll-btn:active {
  transform: translateY(-50%) scale(0.95);
}

.scroll-btn.left {
  left: -25px;
}

.scroll-btn.right {
  right: -25px;
}

.scroll-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  background: #ccc;
}

.products-grid {
  display: flex;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 10px 0 20px;
  margin-bottom: 40px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.products-grid::-webkit-scrollbar {
  display: none;
}

.product-card-home {
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  min-width: 280px;
  flex-shrink: 0;
}

.product-card-home:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.product-card-home img {
  width: 100%;
  height: 260px;
  object-fit: contain;
  background: #f9f9f9;
  padding: 20px;
}

.product-card-info {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.product-card-home h4 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #333;
  line-height: 1.4;
}

.product-card-home .category-badge {
  display: inline-block;
  font-size: 11px;
  padding: 4px 10px;
  background: #ffe6f0;
  color: #b30047;
  border-radius: 12px;
  margin-bottom: 10px;
  text-transform: uppercase;
  font-weight: 600;
}

.product-card-home .price {
  font-size: 22px;
  font-weight: bold;
  color: #b30047;
  margin-top: auto;
}

@media (max-width: 768px) {
  .product-card-home {
    min-width: 200px;
  }
  
  .product-card-home img {
    height: 180px;
  }
  
  .home-recommendations {
    padding: 0 15px;
  }
  
  .home-recommendations h2 {
    font-size: 24px;
  }
  
  .products-grid {
    gap: 15px;
  }
  
  .scroll-btn {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .scroll-btn.left {
    left: -10px;
  }
  
  .scroll-btn.right {
    right: -10px;
  }
}
</style>

{% if recommended_products %}
<div class="home-recommendations">
  <h2>Recommended <span>For You</span></h2>
  <div class="products-scroll-container">
    <button class="scroll-btn left" onclick="scrollProducts('recommended', -1)">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="products-grid" id="recommended-grid">
      {% for product in recommended_products %}
      <a href="{% url 'productdetails' product.slug %}" class="product-card-home">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="product-card-info">
          <span class="category-badge">{{ product.get_category_display }}</span>
          <h4>{{ product.name }}</h4>
          <p class="price">रु{{ product.price }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
    <button class="scroll-btn right" onclick="scrollProducts('recommended', 1)">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>

<script>
function scrollProducts(section, direction) {
  const grid = document.getElementById(`${section}-grid`);
  const scrollAmount = 305;
  grid.scrollBy({
    left: direction * scrollAmount,
    behavior: 'smooth'
  });
}
</script>
{% endif %}
