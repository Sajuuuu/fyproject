<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pethood</title>
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}

<style>
body {
    background: #fff9f0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.reset-container {
    max-width: 500px;
    width: 100%;
    padding: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.reset-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
    font-size: 28px;
}

.reset-container h2 span {
    color: #ff6f91;
}

.reset-info {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    line-height: 1.6;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ffe6f0;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #ff6f91;
}

.reset-btn {
    width: 100%;
    padding: 14px;
    background: #ff6f91;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

.reset-btn:hover {
    background: #ff5580;
}

.back-link {
    text-align: center;
    margin-top: 20px;
}

.back-link a {
    color: #ff6f91;
    text-decoration: none;
    font-weight: 600;
}

.back-link a:hover {
    text-decoration: underline;
}
</style>

<div class="reset-container">
    <h2>Reset <span>Password</span></h2>
    <p class="reset-info">
        Forgot your password? No worries! Enter your email address below and we'll send you instructions to reset your password.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email Address</label>
            {{ form.email }}
            {% if form.email.errors %}
                <small style="color: #dc3545;">{{ form.email.errors.0 }}</small>
            {% endif %}
        </div>

        <button type="submit" class="reset-btn">
            <i class="fas fa-envelope"></i> Send Reset Link
        </button>
    </form>

    <div class="back-link">
        <a href="{% url 'login' %}">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>

</body>
</html>
