{% load static %}

<!-- Trending Products Section -->
<style>
.trending-section {
  max-width: 1400px;
  margin: 60px auto;
  padding: 0 30px;
}

.trending-section h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 35px;
  color: #333;
  text-align: center;
  text-transform: uppercase;
}

.trending-section h2 span {
  color: #b30047;
}

.trending-scroll-container {
  position: relative;
}

.trending-scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #b30047;
  color: #fff;
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  box-shadow: 0 4px 12px rgba(179, 0, 71, 0.3);
  transition: all 0.3s ease;
}

.trending-scroll-btn:hover {
  background: #8f0038;
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 6px 16px rgba(179, 0, 71, 0.4);
}

.trending-scroll-btn:active {
  transform: translateY(-50%) scale(0.95);
}

.trending-scroll-btn.left {
  left: -25px;
}

.trending-scroll-btn.right {
  right: -25px;
}

.trending-scroll-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  background: #ccc;
}

.trending-products-grid {
  display: flex;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 10px 0 20px;
  margin-bottom: 40px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.trending-products-grid::-webkit-scrollbar {
  display: none;
}

.trending-product-card {
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  min-width: 280px;
  flex-shrink: 0;
}

.trending-product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.trending-product-card img {
  width: 100%;
  height: 260px;
  object-fit: contain;
  background: #f9f9f9;
  padding: 20px;
}

.trending-card-info {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.trending-product-card h4 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #333;
  line-height: 1.4;
}

.trending-product-card .category-badge {
  display: inline-block;
  font-size: 11px;
  padding: 4px 10px;
  background: #ffe6f0;
  color: #b30047;
  border-radius: 12px;
  margin-bottom: 10px;
  text-transform: uppercase;
  font-weight: 600;
}

.trending-product-card .price {
  font-size: 22px;
  font-weight: bold;
  color: #b30047;
  margin-top: auto;
}

@media (max-width: 768px) {
  .trending-product-card {
    min-width: 200px;
  }
  
  .trending-product-card img {
    height: 180px;
  }
  
  .trending-section {
    padding: 0 15px;
  }
  
  .trending-section h2 {
    font-size: 24px;
  }
  
  .trending-products-grid {
    gap: 15px;
  }
  
  .trending-scroll-btn {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .trending-scroll-btn.left {
    left: -10px;
  }
  
  .trending-scroll-btn.right {
    right: -10px;
  }
}
</style>

{% if trending_products %}
<div class="trending-section">
  <h2>Trending <span>Products</span></h2>
  <div class="trending-scroll-container">
    <button class="trending-scroll-btn left" onclick="scrollTrending(-1)">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="trending-products-grid" id="trending-grid">
      {% for product in trending_products %}
      <a href="{% url 'productdetails' product.slug %}" class="trending-product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="trending-card-info">
          <span class="category-badge">{{ product.get_category_display }}</span>
          <h4>{{ product.name }}</h4>
          <p class="price">रु{{ product.price }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
    <button class="trending-scroll-btn right" onclick="scrollTrending(1)">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>

<script>
function scrollTrending(direction) {
  const grid = document.getElementById('trending-grid');
  const scrollAmount = 305;
  grid.scrollBy({
    left: direction * scrollAmount,
    behavior: 'smooth'
  });
}
</script>
{% endif %}
