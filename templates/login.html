<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login - Pethood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe6f0, #cce6ff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
    }

    /* Background Image */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      width: 1050px;
      height: auto;
      opacity: 0.82;
      z-index: 0;
      pointer-events: none;
    }

    /* Login box size same as signup */
    .login-box {
      position: relative;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 42px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
      z-index: 1;
    }

    .login-box h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 22px;
      font-size: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 11px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14.5px;
      background: white;
    }

    button {
      width: 100%;
      background: #4da6ff;
      color: white;
      padding: 11px;
      font-size: 15.5px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #3399ff;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13.5px;
    }

    .signup-link a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    /* Error message style */
    .error-message {
      background: #ffe6e6;
      color: #d9534f;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .bg-image {
        width: 95vw;
        opacity: 0.7;
      }

      .login-box {
        max-width: 90%;
        padding: 38px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background Image -->
    <!-- <img src="{% static 'signin1.jpeg' %}" alt="Pet Background" class="bg-image"> -->

    <!-- Login Form -->
    <div class="login-box">
      <h2>Login to Pethood</h2>

      <!-- Show error messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="error-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="{% url 'signin' %}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
