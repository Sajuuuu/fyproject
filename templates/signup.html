<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Pethood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe6f0, #cce6ff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
    }

    /* Background Image */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      width: 1050px; 
      height: auto;
      opacity: 0.82; 
      z-index: 0;
      pointer-events: none;
    }

    /* Form size */
    .signup-box {
      position: relative;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 42px 32px; /* balanced padding */
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 380px; 
      width: 100%;
      z-index: 1;
    }

    .signup-box h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 22px;
      font-size: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 11px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14.5px;
      background: white;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: #4da6ff;
      color: white;
      padding: 11px;
      font-size: 15.5px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #3399ff;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13.5px;
    }

    .login-link a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    /* Error message style */
    .error-message {
      background: #ffe6e6;
      color: #d9534f;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .bg-image {
        display: none;
      }

      .signup-box {
        max-width: none;
        width: 100%;
        padding: 40px 25px;
        border-radius: 12px;
      }

      .signup-box h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 16px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      button {
        padding: 16px;
        font-size: 18px;
        border-radius: 10px;
      }

      .login-link {
        font-size: 16px;
        margin-top: 20px;
      }

      .error-message {
        font-size: 15px;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }

      .signup-box {
        padding: 35px 20px;
      }

      .signup-box h2 {
        font-size: 26px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background Image Behind Form -->
    <!-- <img src="{% static 'signin1.jpeg' %}" alt="Pet Background" class="bg-image"> -->

    <!-- Signup Form -->
    <div class="signup-box">
      <h2>Join Pethood</h2>

      <!-- Show error message -->
      {% if error_message %}
        <div class="error-message">
          {{ error_message }}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
