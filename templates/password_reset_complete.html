<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Pethood</title>
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}

<style>
body {
    background: #fff9f0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.reset-complete-container {
    max-width: 600px;
    width: 100%;
    padding: 50px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.success-icon {
    font-size: 64px;
    color: #28a745;
    margin-bottom: 20px;
}

.reset-complete-container h2 {
    color: #333;
    margin-bottom: 15px;
    font-size: 28px;
}

.reset-complete-container h2 span {
    color: #ff6f91;
}

.reset-complete-info {
    color: #666;
    line-height: 1.8;
    margin-bottom: 30px;
    font-size: 16px;
}

.login-btn {
    display: inline-block;
    padding: 14px 40px;
    background: #ff6f91;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #ff5580;
}
</style>

<div class="reset-complete-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <h2>Password <span>Reset Complete!</span></h2>
    
    <p class="reset-complete-info">
        Your password has been successfully reset.
        <br>
        You can now login with your new password.
    </p>

    <a href="{% url 'login' %}" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login Now
    </a>
</div>

</body>
</html>
