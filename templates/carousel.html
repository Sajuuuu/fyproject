{% load static %}

<style>
  /* Carousel container */
  .pet-fashion-slider {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    border-radius: 8px;
    position: relative;
    max-width: 1400px;
    height: 500px;
    margin: 30px auto;
    color: #f3dda5;
    background-color: #a0b9bf;
    font-family: 'Poppins', sans-serif;
    user-select: none;
  }

  /* Text styles */
  .pet-fashion-text {
    flex: 1 1 50%;
    max-width: 50%;
    padding-right: 20px;
  }
  .pet-fashion-text .intro {
    font-weight: 800;
    font-size: 28px;
    margin-bottom: 8px;
  }
  .pet-fashion-text .title {
    font-weight: 900;
    font-size: 48px;
    margin-bottom: 8px;
    line-height: 1.2;
  }
  .pet-fashion-text .subtitle {
    font-weight: 800;
    font-size: 28px;
    line-height: 1.3;
  }

  /* Base image container */
  .pet-fashion-image {
    flex: 1 1 40%;
    max-width: 100%;
    position: relative;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .pet-fashion-image img {
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }
 
  /* Slide 1: Fashion */
  .slide-fashion img {
    width: 90%;
    height: 100%;
    object-fit: cover; 
  }

  /* Slide 2: Dog */
  .slide-dog img {
    width: 80%;
    height: auto;
    object-fit: contain;
    padding: 15px;
  }

  /* Dots */
  .dots {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 10;
  }
  .dot {
    width: 10px;
    height: 10px;
    background-color: #ddd;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0.6;
  }
  .dot.active {
    background-color: #f3d697;
    opacity: 1;
  }

  /* Tablet Responsive (1024px and below) */
  @media screen and (max-width: 1024px) {
    .pet-fashion-slider {
      height: 400px;
      padding: 20px 30px;
      margin: 20px auto;
    }

    .pet-fashion-text .intro {
      font-size: 22px;
    }

    .pet-fashion-text .title {
      font-size: 38px;
    }

    .pet-fashion-text .subtitle {
      font-size: 22px;
    }

    .slide-fashion img {
      width: 100%;
    }

    .slide-dog img {
      width: 85%;
    }
  }

  /* Small Tablet (768px and below) */
  @media screen and (max-width: 768px) {
    .pet-fashion-slider {
      flex-direction: column;
      height: auto;
      min-height: 450px;
      padding: 30px 20px;
      margin: 15px;
      gap: 20px;
    }

    .pet-fashion-text {
      flex: 1 1 auto;
      max-width: 100%;
      text-align: center;
      padding-right: 0;
      order: 1;
    }

    .pet-fashion-text .intro {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .pet-fashion-text .title {
      font-size: 32px;
      margin-bottom: 6px;
    }

    .pet-fashion-text .subtitle {
      font-size: 18px;
    }

    .pet-fashion-image {
      flex: 1 1 auto;
      max-width: 100%;
      height: 250px;
      order: 2;
    }

    .slide-fashion img {
      width: 100%;
      height: 250px;
    }

    .slide-dog img {
      width: 90%;
      max-height: 250px;
    }

    .dots {
      bottom: 10px;
    }
  }

  /* Mobile Phones (480px and below) */
  @media screen and (max-width: 480px) {
    .pet-fashion-slider {
      min-height: 400px;
      padding: 25px 15px;
      margin: 10px;
      gap: 15px;
    }

    .pet-fashion-text .intro {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .pet-fashion-text .title {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .pet-fashion-text .subtitle {
      font-size: 15px;
    }

    .pet-fashion-image {
      height: 200px;
    }

    .slide-fashion img {
      height: 200px;
    }

    .slide-dog img {
      max-height: 200px;
    }

    .dots {
      bottom: 8px;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
    }
  }

  /* Extra Small Phones (360px and below) */
  @media screen and (max-width: 360px) {
    .pet-fashion-slider {
      min-height: 350px;
      padding: 20px 10px;
      margin: 8px;
    }

    .pet-fashion-text .intro {
      font-size: 14px;
    }

    .pet-fashion-text .title {
      font-size: 20px;
    }

    .pet-fashion-text .subtitle {
      font-size: 13px;
    }

    .pet-fashion-image {
      height: 180px;
    }

    .slide-fashion img {
      height: 180px;
    }

    .slide-dog img {
      max-height: 180px;
      width: 95%;
    }
  }
</style>

<div class="pet-fashion-slider" id="slider">
  <div class="pet-fashion-text">
    <div class="intro" id="intro"></div>
    <div class="title" id="title"></div>
    <div class="subtitle" id="subtitle"></div>
  </div>
  
  <div class="pet-fashion-image" id="image-container">
    <img id="pet-image" alt="Pet Fashion" />
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = [
    {
      intro: 'INTRODUCING',
      title: 'PET FASHION',
      subtitle: 'TRENDING PET FASHION WITH PETHOOD',
      image: "{% static 'fashion3.png' %}",
      bgColor: '#a0b9bf',
      className: 'slide-fashion'
    },
    {
      title: 'LOVE CREATES FAMILY',
      subtitle: 'Open your heart to a new beginning',
      image: "{% static 'playfuldog.png' %}",
      bgColor: '#a0b9bf',
      className: 'slide-dog'
    }
  ];

  let currentIndex = 0;
  const slider = document.getElementById('slider');
  const introEl = document.getElementById('intro');
  const titleEl = document.getElementById('title');
  const subtitleEl = document.getElementById('subtitle');
  const petImage = document.getElementById('pet-image');
  const imageContainer = document.getElementById('image-container');
  const dotsContainer = document.getElementById('dots');

  slides.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.dataset.index = i;
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => {
      currentIndex = i;
      updateSlide();
      resetAutoSlide();
    });
    dotsContainer.appendChild(dot);
  });
  const dots = document.querySelectorAll('.dot');

  function updateSlide() {
    const slide = slides[currentIndex];
    introEl.textContent = slide.intro || '';
    titleEl.textContent = slide.title;
    subtitleEl.textContent = slide.subtitle;
    petImage.src = slide.image;
    slider.style.backgroundColor = slide.bgColor;
    imageContainer.className = 'pet-fashion-image ' + slide.className;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
  }

  // Auto-slide function
  function autoSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlide();
  }

  // Start auto-slide every 4 seconds
  let slideInterval = setInterval(autoSlide, 3000);

  // Reset auto-slide when manually changing slides
  function resetAutoSlide() {
    clearInterval(slideInterval);
    slideInterval = setInterval(autoSlide, 3000);
  }

  updateSlide();
</script>
