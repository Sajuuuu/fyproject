<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent - Pethood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}

<style>
body {
    background: #fff9f0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.reset-done-container {
    max-width: 600px;
    width: 100%;
    padding: 50px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.success-icon {
    font-size: 64px;
    color: #28a745;
    margin-bottom: 20px;
}

.reset-done-container h2 {
    color: #333;
    margin-bottom: 15px;
    font-size: 28px;
}

.reset-done-container h2 span {
    color: #ff6f91;
}

.reset-done-info {
    color: #666;
    line-height: 1.8;
    margin-bottom: 30px;
    font-size: 16px;
}

.home-btn {
    display: inline-block;
    padding: 14px 30px;
    background: #ff6f91;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s;
}

.home-btn:hover {
    background: #ff5580;
}
</style>

<div class="reset-done-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <h2>Email <span>Sent!</span></h2>
    
    <p class="reset-done-info">
        We've sent you an email with instructions to reset your password. 
        <br><br>
        <strong>Note:</strong> If you don't see the email, please check your spam folder.
    </p>

    <a href="{% url 'home' %}" class="home-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>

</body>
</html>
